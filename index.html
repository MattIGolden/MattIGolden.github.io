<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keyword" content="">
<title>Page Title</title>


<!--Custom Stylesheets-->
<link href="includes/css/ListrakAssessmentStyles.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <header></header>
  <div class="pop-up-box">
      <button type="button" class="close" data-dismiss="modal">×</button>
    <div class="cta-info">
      <h1 class="cta-title">Get Your Style On</h1>
      <h2 class="ampersand">&amp;</h2>
    </div>
      <div class="percent-info">
        <p class="discount-number">20</p>
        <p class="discount"><span class="discount-percent">%</span><br>OFF</p>
      </div>
    <div class="inputs">
    <form id="email">
        <input placeholder="Email Address" data-pristine-required-message="My custom message" type="email" required class="email-address" />
        <input type="submit" value="Sign Up" class="button"/>
        <p class="error-message">Enter a valid email address</p>
    </form>
    </div>
  </div>
  
  <div class="page2">
      <button type="button" class="close" data-dismiss="modal">×</button>
    <h1 class="cta-title valid-title">Just Like Old Friends</h1><br>
    <img src="includes/graphics/flourish.png" alt="flourish" class="flourish" />
    <p class="thank-you-message">We'll keep you updated on any deals, news, or gossip that comes our way!</p>
    <a href="https://www.pinkcoconutboutique.com" class="button">Go Shop!</a>
  </div>

<footer></footer>
<script src="includes/js/pristine.min.js"  type="text/javascript"></script>
<script>
  window.onload = function () {
  
    var form = document.getElementById("email");
  
    // create the pristine instance
    var pristine = new Pristine(form);
  
    form.addEventListener('submit', function (e) {
       e.preventDefault();
       
       // check if the form is valid
       var valid = pristine.validate(); // returns true or false

       if (valid) {
         document.querySelector('.pop-up-box').classList.add('inactive')
         document.querySelector('.page2').classList.add('active')
         document.querySelector('.error-message').classList.remove('active')
         document.querySelector('.email-address').classList.remove('invalid')
       } else {
        document.querySelector('.error-message').classList.add('active')
        document.querySelector('.email-address').classList.add('invalid')
       }
  
    });
  };
</script>
</body>
